// Warning before leaving the page (back button, or outgoinglink)
window.onbeforeunload = function() {
   return "Do you really want to leave TMS Web?";

   //return;
};
function readFile(file) {
  return new Promise((resolve, reject) => {
    let fr = new FileReader();
    fr.onload = x=> resolve(fr.result);
    fr.readAsBinaryString(file);
})}

async function read(input) {
  importbox.innerText = btoa(await readFile(input.files[0]));
}



function download(filename, text) {
    var element = document.createElement('a');
    element.setAttribute('href', 'data:application/octet-stream,' + encodeURIComponent(text));
    element.setAttribute('download', filename);

    element.style.display = 'none';
    document.body.appendChild(element);

    element.click();

    document.body.removeChild(element);
}

function onclickbtn(){
    // Generate download of hello.txt file with some content
    var text = atob(document.getElementById("export-data").value);
    var filename =document.getElementById("export-data").name;
    download(filename, text);
}
